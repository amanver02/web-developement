<!DOCTYPE html>
<head>
    
    <title>position property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        #box1, #box2,#box3,#box4{
            height: 100px;
            width: 100px;
            background-color: red;
            position: static;
            margin: 10px;
            top: 10px;
            left: 50px;
        }
        #box2{
            position: static;
            background-color: red;
            margin: 10px;
            height: 100px;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>    
    <div id="box3">box3</div>
    <div id="box4">box4</div>
</body>
</html>
