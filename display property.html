<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Display property</title>
    <style>
*{
    margin: 0;padding: 0;
}
.box{
    width: 100px;
    height: 100px;
    margin: 5px;
    background-color: deepskyblue;
    display: inline-block;
    border: 5px solid  black;
    border-radius: 50px ;
    text-align: center;
  
}
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
